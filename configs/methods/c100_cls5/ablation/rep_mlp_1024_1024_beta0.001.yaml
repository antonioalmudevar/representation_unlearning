model:
  name: "wrn_28_10"
  num_classes: 100

dataset:
  name: "cifar100"
  data_root: "/home/voz/shared/database/vision"
  batch_size: 256
  num_workers: 8
  has_val: true
  
  split_protocol:
    type: "class_forget"
    forget_classes: [0,1,2,3,4]

deterministic: true

method:
  name: representation_unlearning
  
  # --- Architecture Options ---
  arch_type: "mlp"          # "mlp" or "linear"
  hidden_dims: [1024, 1024]
  
  # --- Training Params ---
  epochs: 10
  lr: 0.001
  beta: 0.001
  n_samples: 1
  zero_shot: false
