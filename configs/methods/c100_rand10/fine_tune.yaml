model:
  name: "wrn_28_10"
  num_classes: 100

dataset:
  name: "cifar100"
  data_root: "/home/voz/shared/database/vision"
  batch_size: 256
  num_workers: 8
  has_val: true
  
  split_protocol:
    type: "random_forget"
    forget_ratio: 0.10

deterministic: true

method:
  name: fine_tune
  epochs: 10
  lr: 0.001
  weight_decay: 0.0005
  optimizer: adam
  max_norm: 0.0
