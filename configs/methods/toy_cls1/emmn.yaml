model:
  name: "toy_mlp"
  input_dim: 10
  repr_dim: 2
  num_classes: 6
  hidden_dims: [128, 64]
  dropout: 0.1

dataset:
  name: "toy"
  n_samples_per_class: 100
  input_dim: 10
  n_classes: 6
  noise_std: 1.0
  batch_size: 64
  num_workers: 0
  has_val: false

  split_protocol:
    type: "class_forget"
    forget_classes: [0]

deterministic: true

method:
  name: error_minmax_noise
  
  # Noise generation parameters
  noise_batch_size: 256
  noise_steps: 400
  noise_lr: 0.1
  noise_lr_decay: 0.5
  noise_patience: 50
  lambda_reg: 0.01
  
  # Model impair parameters (CIFAR-10: 2 steps, lr=0.01)
  impair_steps: 2
  impair_lr: 0.01
  weight_decay: 0.0001
  max_norm: 0.0