model:
  name: "toy_mlp"
  input_dim: 10
  repr_dim: 2
  num_classes: 6
  hidden_dims: [128, 64]
  dropout: 0.1

dataset:
  name: "toy"
  n_samples_per_class: 100
  input_dim: 10
  n_classes: 6
  noise_std: 1.0
  batch_size: 64
  num_workers: 0
  has_val: false

  split_protocol:
    type: "class_forget"
    forget_classes: [0]

deterministic: true

method:
  name: retrain
  epochs: 100
  lr: 0.001
  weight_decay: 0.0001
  max_norm: 1.0
  
  optimizer: adam
  optimizer_cfg:
    betas: [0.9, 0.999]
  
  scheduler: cosine
  scheduler_cfg:
    warmup_epochs: 0
